	<main>
		<h1>Contacto</h1>
		<section>
			<h2>¿Necesitas más información?</h2>
			<p>A continuación te dejamos un espacio para que rellenes tus datos y te contactaremos a la brevedad</p>
		</section>
		<section>
			<form class="gridContacto">
				<div class="form-group">
					<input class="form-control" id= "name-id" type="text" placeholder="Nombre">
				</div>
				<div class="form-group">
					<input class="form-control" id= "lastname-id" type="text" placeholder="Apellidos">
				</div>
				<div class="form-group">
					<input class="form-control" id= "rut-id" type="text" placeholder="Rut">
				</div>
				<div class="form-group">
					<input class="form-control" id= "course-id" type="text" placeholder="Curso">
				</div>
				<div class="form-group">
					<input class="form-control" id= "place-id" type="text" placeholder="Sede">
				</div>
				<div class="form-group">
					<input class="form-control" id= "interest-id" type="text" placeholder="Curso de interes">
				</div>
				<div class="form-group">
					<input class="form-control" id="email-id" type="email" name="Mail" placeholder="Email">
				</div>
				<div class="form-group">
					<input class="form-control" id="tel-id" type="tel" name="Cellphone" placeholder="Telefono">
				</div>
				<div class="form-group comentArea">
					<input class="form-control" id="comment-id" type="text" name="Comments" placeholder="Comentario">
				</div>
				<div class="terminarForm">
					<input class="btn botonForm" type="reset">
					<input class="btn botonForm" type="submit">
			</div>
			</form>
		</section>
