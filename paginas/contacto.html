    <meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <title>Preu VDD | Contacto</title>
</head>
<body class="templateGrid">
    <header class="navegacion">
        <a class="miniatura" href="../index.html"> 
            <img src="../imagenes/Preu-VDD.png" alt="Logo preu VDD">
        </a>
        <nav>
            <ul class="listaHeader">
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="./quienes-somos.html">Quienes somos</a></li>
				<li><a href="./programas.html">Programas</a></li>
				<li><a href="./sede.html">Sede</a></li>
				<li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
	<main>
		<h1>Contacto</h1>
		<section>
			<h2>¿Necesitas más información?</h2>
			<p>A continuación te dejamos un espacio para que rellenes tus datos y te contactaremos a la brevedad</p>
		</section>
		<section>
			<form class="gridContacto">
				<div class="campoForm">
					<input class="entrada" id= "name-id" type="text" placeholder="Nombre">
				</div>
				<div class="campoForm">
					<input class="entrada" id= "lastname-id" type="text" placeholder="Apellidos">
				</div>
				<div class="campoForm">
					<input class="entrada" id= "rut-id" type="text" placeholder="Rut">
				</div>
				<div class="campoForm">
					<input class="entrada" id= "course-id" type="text" placeholder="Curso">
				</div>
				<div class="campoForm">
					<input class="entrada" id= "place-id" type="text" placeholder="Sede">
				</div>
				<div class="campoForm">
					<input class="entrada" id= "interest-id" type="text" placeholder="Curso de interes">
				</div>
				<div class="campoForm">
					<input class="entrada" id="email-id" type="email" name="Mail" placeholder="Email">
				</div>
				<div class="campoForm">
					<input class="entrada" id="tel-id" type="tel" name="Cellphone" placeholder="Telefono">
				</div>
				<div class="campoForm comentArea">
					<input class="entrada" id="comment-id" type="text" name="Comments" placeholder="Comentario">
				</div>
				<div class="terminarForm">
					<input class="entrada botonForm" type="reset">
					<input class="entrada botonForm" type="submit">
			</div>
			</form>
		</section>
	</main>
    <footer class="piePagina">
		<ul>
			<li><a href="https://www.facebook.com/preuvdd" target="_blank"><img src="../imagenes/facebook-logo.png" alt="logo facebook"></a></li>
			<li><a href="https://www.instagram.com/preuvdd" target="_blank"><img src="../imagenes/instagram-logo.png" alt="logo instagram"></a></li>
			<li><a href="https://api.whatsapp.com/send/?phone=56934834000&text&app_absent=0" target="_blank"><img src="../imagenes/whatsapp-logo.png" alt="logo whatsapp"></a></li>
		</ul>
    </footer>
